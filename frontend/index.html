<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibiscus Garden</title>
    <link rel="stylesheet" href="index.css" />

</head>
<body>
    <div id="plant-header">
      <!-- <img src="https://scontent-lax3-2.xx.fbcdn.net/v/t1.6435-9/45518688_1399556470175168_7819634805917614080_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=b9115d&_nc_ohc=VQNFCdv-QNcAX_N3Q1G&_nc_ht=scontent-lax3-2.xx&oh=ffe7e90b847394022d2e12ccef9c7e6d&oe=6151020D" alt=""> -->
      <p>Welcome to My Hibiscus Garden</p>
    </div>
    <p style="text-align:center">
         <button id="new-plant-btn">Add a new plant!</button>
    </p>
    
    <div id="add-plant">
        <form class="add-plant-form ">
            <h2>Create a plant!</h2>
    
            Name: <input
              type="text"
              name="name"
              placeholder="Enter a plant's name..."
              class="input-text"
            />
            <br />
            Image URL:<input
              type="text"
              name="image"
              placeholder="Enter a plant's image URL..."
              class="input-text"
            />
            <br />
            Hybridizer:<input
              type="text"
              name="hybridizer"
              placeholder="Enter a plant's hybridizer..."
              class="input-text"
            />
            <br />
            Description:<br><textarea
              name="description"
              cols="40"
              rows="5"
              placeholder="Enter a plant's details..."
              class="input-text"
              maxlength="50"
            ></textarea>

            <br />
            
            Select Color:<select name="color" id="color">
                <option value="1">Red</option>
                <option value="2">Orange</option>
                <option value="3">Yellow</option>
                <option value="4" >Pink</option>
                <option value="5" >White</option>
                <option value="6" >Purple & Blue</option>
                <option value="7" selected >Multi-colored</option>
            </select>
            <br>
            <input
              type="submit"
              name="submit"
              value="Create New Plant"
              class="submit"
            />
            <br>
          </form>

    </div>
    
    <div id="filter">
      <button id="color-filter">Color Filter</button>
      <button id="all-plants">All Plants</button>
      <div id="color-container">
        <ul id="color-list">

        </ul>
      </div>
    </div>
    
    <div id="plant-container">

    </div>

    



    <script src="src/color.js"></script>
    <script src="src/colorService.js"></script>
    <script src="src/plant.js"></script>
    <script src="src/plantService.js"></script>
    <script src="index.js"></script>
</body>
</html>
